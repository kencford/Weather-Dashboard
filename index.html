<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
    <p>Weather Search App - Search Cities Weather</p>
  </header>
  <div class="container-fluid d-flex">
    <div class="row d-flex flex-column col-lg-3 ml-3">
      <aside class=" pb-4">
        <h3 id="heading" class="mt-2">
          Search for City
        </h3>
        <form id="search-form" class="form d-flex flex-column text-center">
          <div class="form-inline form-group ">
            <div class="input-group d-flex align-content-center">
              <input class="form-input weather-search text-center" type="text" id="search-input" placeholder="San Diego"
                aria-labelledby="form-heading" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>

                <hr>
        </form>

      </aside>
      <div id="history" class="m-3 d-flex flex-column">

      </div>
    </div>
    <div class="row col-lg-9 pb-4 justify-content-center text-center">
      <div class="mt-3 mb-3" id="current">
      </div>
      <div class="d-flex justify-content-around m-auto row" id="forecast">
        5 day forecast
      </div>
    </div>
  </div>


  <script src="./assets/js/script.js"></script>
</body>

</html>
