<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" /> -->
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Weather Dashboard</h1>
    <p>Weather Search App - Search Cities Weather</p>
  </header>
  <div class="container">
    <div class="row">
      <aside class="col-lg-3 pb-4">
        <h3 id="heading" class="mt-2">
          Search for City
        </h3>
 
        <form name="myjsForm" action="" onsubmit="return myForm()" method="post">
          Name:
          <input type="text" name="city">
          <input type="submit" value="hit">
      </form>



        <hr>
        <div id="history">

        </div>
      </aside>
      <div class="col-lg-9 pb-4">
        <div class="mt-3" id="current">
          Today's weather
        </div>
        <div class="mt-3  row" id="forcast">
          5 day forcast
        </div>
      </div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
